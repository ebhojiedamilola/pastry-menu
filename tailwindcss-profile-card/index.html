<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/48069603f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="body font-sans ml-4 flex flex-col flex-wrap bg-[whitesmoke] rounded-xl p-0 m-0"
  >
    <!-- <div class="insta-profile"> -->
    <article
      class="container my-8 mx-auto shadow-md rounded-2xl p-8 w-[400px] h-[380px] max-w-md mx-auto items-center bg-white"
    >
      <div class="profile flex flex-row">
        <img
          class="profile-image w-20 rounded-full h-20 outline-3 outline-pink-800 outline-offset-[0.25rem] outline-solid mb-[0.5rem] mt-5 object-cover"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk1diwVLCzXIhKLNwwITdmz8iLJ__UGI5Ofw&s"
        />
        <div class="profile-info">
          <p class="name font-semibold text-lg ml-4 mt-[15px]">chibi</p>
          <div class="followers flex ml-4 text-center gap-8">
            <div class="others flex flex-col items-start mt-[0.5px]">
              <p class="number font-extrabold">
                <strong>33</strong>
              </p>
              <p class="label">posts</p>
            </div>
            <div>
              <p class="number font-extrabold">
                <strong>85.3k</strong>
              </p>
              <p class="label">followers</p>
            </div>
            <div>
              <p class="number font-extrabold">
                <strong>1.45k</strong>
              </p>
              <p class="label">following</p>
            </div>
          </div>
        </div>
      </div>
      <div class="content text-[14px] mt-[5px] ml-[-2px]">
        <small class="small text-gray-400 text-[14px] font-medium"
          >Community</small
        >
        <p class="click font-medium">
          Click the link in my bio to make money on TikTok
        </p>

          <span class="font-medium"> | Nashville</span>
        </div>
        <div class="p text-blue-700">
          <p>@_made2move</p>
          <p>@theegreatgiveback</p>
          <p>syncmodels_</p>
        </div>
        <p class="link1 flex items-center font-extrabold pb-[0.25rem]">
          <img
            class="link-img w-[15px] h-[14px] pr-[0.3rem]"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmtFByDK9vi-3pWyqUqVLCjf4Eblz7nYcPzw&s"
          />linktr.ee/chibiemejue and 2 more
        </p>
        <p class="link2 font-extrabold pt-[0.2rem] flex">
          <img
            class="community w-[15px] h-[14px] pr-[0.2rem]"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJBWG9LdJUI0lpBPBneiFDImlCNZCGaFdc3Q&s"
          />the change community
          <span class="change text-gray-400 text-[13px] gap-[2px] font-medium"
            >1k members</span
          >
        </p>
        <div class="buttons flex gap-[0.3rem] mt-[0.6rem]">
          <button
            class="follow w-[85px] h-[28px] rounded-[6px] border-0 text-white bg-[#622bd7]"
          >
            Follow
          </button>
          <button
            class="message w-[85px] h-[28px] rounded-[6px] border-0 font-bold bg-gray-300"
          >
            Message
          </button>
          <button
            class="email w-[85px] h-[28px] rounded-[6px] border-0 font-bold bg-gray-300"
          >
            Email
          </button>
          <button
            class="icon w-[85px] h-[28px] rounded-[6px] border-0 bg-gray-300"
          >
            <i class="fa-regular fa-user"></i>
          </button>
        </div>
      </div>
    </article>
  </body>
